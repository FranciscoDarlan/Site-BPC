<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPC - Principal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./SRC/img/LOGO.png" type="image/x-icon">
</head>

<body>
    <div class="localização-redes">
        <div class="localização">
            <a id="link-localizacao" href="#" target="_blank" rel="noopener noreferrer">
                <img src="./SRC/img/localização.png" alt="localização" style="height: 30px;">
                <p id="texto-localizacao"></p>
            </a>
        </div>


        <div class="links">
            <a href="https://www.facebook.com/?locale=pt_BR" target="_blank" rel="noopener noreferrer"><img
                    src="./SRC/img/facebook-logo.png" alt="Facebook" style="height: 35px; border-radius: 10px;"></a>

            <a href="https://www.instagram.com/polocuricica/" target="_blank" rel="noopener noreferrer"><img
                    src="./SRC/img/instagram-logo.png" alt="Instagram" style="height: 35px; border-radius: 10px;"></a>
        </div>
    </div>

    <header>
        <div class="logo">
            <img src="./SRC/img/LOGO.png" alt="logo" style="width: 80px; height: 80px;">
            <p class="nome">
                <span>BPC</span>
            </p>
        </div>

        <p class="Fale">
            Atendimento rápido. Fale conosco!
        </p>
    </header>

    <div class="fundo-menu">
        <div class="botao">
            <a href="./paginas/Sobre/index.html"><button class="menus">Sobre</button></a>
            <a href="./paginas/Cursos/index.html"><button class="menus">Cursos</button></a>
            <a href="./paginas/Novidades/index.html"><button class="menus">Novidades</button></a>
        </div>
    </div>


    <div class="fundo-banner">
        <div class="slider-container">
            <div class="slider-track" id="slider-track">
                <img src="./SRC/img-banner/banner1.jpg" alt="banner1">
                <img src="./SRC/img-banner/banner2.png" alt="banner2">
                <img src="./SRC/img-banner/banner3.png" alt="banner3">
                <img src="./SRC/img-banner/banner4.png" alt="banner4">
                <img src="./SRC/img-banner/banner5.jpeg" alt="banner5">
                <img src="./SRC/img-banner/banner1.jpg" alt="clone">
            </div>
        </div>
    </div>

    <footer class="footer">
        <img src="/SRC/img/LOGO.png" style="height: 50px;" alt="logo-polo-curicica">
        <p>© copyright <span id="year"></span></p>
        <p>Polo Curicica/Bangu Profissionalizante - Todos os direitos reservados.</p>
    </footer>


    <script src="script.js"></script>
