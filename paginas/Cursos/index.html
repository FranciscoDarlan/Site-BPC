<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPC - Cursos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/SRC/img/LOGO.png" type="image/x-icon">
</head>

<body>
    <div class="logo-nome-menus-links">
        <div class="logo-nome">
            <img src="/SRC/img/LOGO.png" alt="logo" style="width: 40px; height: 40px;">
            <p class="nome">BPC</p>
        </div>

        <div class="menu">
            <div class="botao">
                <a href="/index.html"><button class="menus">Principal</button></a>
                <a href="/paginas/Sobre/index.html"><button class="menus">Sobre</button></a>
                <a href="/paginas/Novidades/index.html"><button class="menus">Novidades</button></a>
            </div>
        </div>

        <div class="link">
            <a href="https://www.facebook.com/?locale=pt_BR" target="_blank" rel="noopener noreferrer"><img
                    src="/SRC/img/facebook-logo.png" alt="Facebook" style="height: 40px; border-radius: 10px;"></a>
            <a href="https://www.instagram.com/polocuricica/" target="_blank" rel="noopener noreferrer"><img
                    src="/SRC/img/instagram-logo.png" alt="Instagram" style="height: 40px; border-radius: 10px;"></a>
        </div>
    </div>


    <div class="fundo-descrição">
        <div class="fundo1" data-aos="fade">

        </div>
        <div class="fundo2" data-aos="fade">
            <h2>Curso Profissionalizante em Bombeiro Civil</h2>
        </div>
    </div>

    <div class="fundo-cursos-pesquisa">
        <div class="pesquisa">
            <input type="text" id="filtro" placeholder="Buscar curso..."
                style="margin: 20px; padding: 10px; width: 80%; max-width: 400px;">
        </div>

        <div class="cursos" id="lista-cursos">
            <button>
                <img src="./img-cursos/logonr20curso.png" alt="curso1">
                <p>Bombeiro Civil</p>
            </button>
            <button>
                <img src="./img-cursos/logobpccurso.png" alt="curso2">
                <p>APH Avançado</p>
            </button>
            <button>
                <img src="./img-cursos/logonr-33curso.png" alt="curso3">
                <p>Stop The Bleed (NR 33)</p>
            </button>
            <button>
                <img src="./img-cursos/logoAphcurso.jpg" alt="curso4">
                <p>Grandes Eventos</p>
            </button>
            <button>
                <img src="./img-cursos/logonr6.jpg" alt="curso5">
                <p>NR 06</p>
            </button>
            <button>
                <img src="./img-cursos/logonr10.png" alt="curso6">
                <p>NR 10</p>
            </button>
            <button>
                <img src="./img-cursos/logonr12curso.png" alt="">
                <p>NR 12</p>
            </button>
            <button>
                <img src="./img-cursos/logonr18curso.png" alt="">
                <p>NR 18</p>
            </button>
            <button>
                <img src="./img-cursos/logonr23curso.png" alt="">
                <p>NR 23</p>
            </button>
            <button>
                <img src="./img-cursos/NR35curso.png" alt="">
                <p>NR 35</p>
            </button>
        </div>
    </div>


    <footer class="footer">
        <img class="" src="/SRC/img/LOGO.png" style="height: 50px;" alt="logo-polo-curicica">
        <p>© copyright <span id="year"></span></p>
        <p> Polo Curicica/Bangu Profissionalizante - Todos os direitos reservados.</p>
    </footer>

    <script src="./script.js"></script>
</body>

</html>
